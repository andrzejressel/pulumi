// Names are taken from hcl2/model/expression.go

syntax = "proto3";

package codegen;

option go_package = "github.com/pulumi/pulumi/sdk/v3/proto/go/codegen";

message Package {
  repeated Node nodes = 1;
}

message Node {
  oneof value {
    ResourceNode resource = 1;
  }
}

message ResourceNode {
  repeated Attribute inputs = 1;
}

message Attribute {
  string name = 1;
  Expression value = 2;
}

message Expression {
  oneof Value {
    float constNumber = 1;
    string constString = 2;
  }
}

message ObjectConstExpression {
  repeated ObjectConsItem items = 1;
}

message ObjectConsItem {
  Expression key = 1;
  Expression value = 2;
}